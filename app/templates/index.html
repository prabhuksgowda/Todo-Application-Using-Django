{% extends 'base.html' %}

{% block content %}
<style>
.btn1:hover{
    background-color: green;
}

</style>

<div style="padding:30px 250px 20px 250px;">
    <div class="card shadow p-3 mb-5 bg-white rounded" >
        <div class="row no-gutters">
            <div class="col d-flex justify-content-center">
                <div class="card-block px-2">
                    <h3 class="card-title text-capitalize">  TODO APP USING <span class="text-success">DJANGO</span></h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-4" style="padding-left:70px">
            <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 20rem;" >
                <div class="card-body ">
                    <h2 class="card-title text-center">TODO Details</h2><br>
                    <form method="POST">{% csrf_token %}
                        <div class="form-group ">
                          <label for=""> Task Title</label>
                          <input type="text" class="form-control text-capitalize" name="task_title" id="" aria-describedby="helpId" placeholder="" required>
                        </div>
                        <div class="form-group">
                          <label for="">Task Description</label>
                          <input type="text"
                            class="form-control" name="task_description" id="" aria-describedby="helpId" placeholder="" required>
                        </div>
                        <div class="form-group">
                          <label for="">Status :</label>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" style="padding-right:1px">
                                    <input class="form-check-input" type="radio" name="status" id="" value="True"> True
                                </label>

                                <label class="form-check-label" style="padding-left:10px">
                                    <input class="form-check-input" type="radio" name="status" id="" value="False"> False
                                </label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn1"> <i class="fas fa-plus    "> </i> Add Here</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 50rem;">
                <div class="card-body ">
                    <h2 class="card-title text-center"> Details List</h2>
                    <div class="row">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col"> <i class="fas fa-tasks    "></i> Task Title</th>
                                    <th scope="col"> <i class="fas fa-audio-description    "></i> Task Description</th>
                                    <th scope="col"> Status</th>
                                    <th scope="col"></th>
            
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in task  %}
                                <tr>
                                    <th scope="row">{{i.task_title}}</th>
                                    <td>{{i.task_description}}</td>
                                    <td>{{i.status}}</td>
                                    <td><a href="{% url 'TaskUpdate' i.pk %}" class="btn btn-primary btn1" >  Edit <i class="fas fa-edit    "></i></a></td>
                                    <td><a href="{% url 'TaskDelete' i.pk %}" class="btn btn-danger" > Delete  </a></td>
            
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
